name: Cypress CI Workflow
on:
  - push
  - pull_request
jobs:
  run-tests-with-hooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install
      - name: Run Cypress Tests (With Hooks)
        run: npm run cypress:run
  run-tests-without-hooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install
      - name: Run Cypress Tests (Without Hooks)
        run: npm run cypress:run
        env:
          CYPRESS_skipHooks: true
